<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="mouse-events">
  </div>
  <div class="right">
    <div class="container">
      <h2>Events</h2>
      <pre id="log"></pre>
    </div>
    <div class="container">
      <h2>Events to log</h2>

      <label><input type="checkbox" value="click" checked="true">Click</label>
      <label><input type="checkbox" value="dblclick" checked="true">Double click</label>
      <label><input type="checkbox" value="mousedown" checked="true">Mouse down</label>
      <label><input type="checkbox" value="mouseenter" checked="true">Mouse enter</label>
      <label><input type="checkbox" value="mouseleave" checked="true">Mouse leave</label>
      <label><input type="checkbox" value="mousemove" checked="true">Mouse move</label>
      <label><input type="checkbox" value="mouseout" checked="true">Mouse out</label>
      <label><input type="checkbox" value="mouseover" checked="true">Mouse over</label>
      <label><input type="checkbox" value="mouseup" checked="true">Mouse up</label>
      <label><input type="checkbox" value="scroll" checked="true">Scroll</label>
      <label><input type="checkbox" value="wheel" checked="true">Wheel</label>
    </div>
  </div>
  <script src="script.ts/script.js"></script>
</body>
</html>
